{% extends "showimage/base.html " %}

{% load bootstrap3 %}


{% block content %}

<div class="container pan_setting">
    {% if movies_result %}
        <div class="row row_setting">
            {% for movie in movies_result %}
                <div class="col-xs-6 col-md-4 col-lg-3 text_setting">
                    <div class="thumbnail">
                        <img src="/img/{{ movie.file }}">
                        <div class="caption" >
                            <h5>
                                <a href="{% url 'showimage:get_description' movie.file %}">{{ movie.name }}</a>
                            </h5>
                        </div>
                    </div>
                </div>    
            {% endfor %}
        </div>
    {% else %}
        <div>
            <h4>很抱歉，没有找到相关内容。</h4>
        </div>
    {% endif %}
</div>

{% endblock content %}
