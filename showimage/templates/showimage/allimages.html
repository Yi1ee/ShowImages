{% extends "showimage/base.html " %}

{% load bootstrap3 %}

{% block header %}
    <h4>影片列表</h4>
{% endblock header %}



{% block content %}

    <div class="row row_setting">

        {% for movie in movies %}
            <div class="col-xs-6 col-md-4 col-lg-3 text_setting">
                <div class="thumbnail">
                    <img src="/img/{{ movie.file }}" width="210px" height="280px">
                
                    <div class="caption" >
                        <h5>
                            <a href="{% url 'showimage:get_description' movie.file %}">{{ movie.name }}</a>
                        </h5>
                    </div>

                </div>
            </div>    
        {% endfor %}
    </div>
    
    

{% endblock content %}
