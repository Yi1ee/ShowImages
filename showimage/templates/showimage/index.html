<!--.carousel 创建一个轮播-->
<div class="pan_setting">
    <div class="container">

        <div id="slidershow" class="carousel slide" data-ride="carousel">
        
            <!-- 指示符:为轮播添加一个指示符，就是轮播图底下的一个个小点，轮播的过程可以显示目前是第几张图 -->
            <ol class="carousel-indicators">
                <li data-target="#slidershow" data-slide-to="0" class="active"></li>
                <li data-target="#slidershow" data-slide-to="1"></li>
                <li data-target="#slidershow" data-slide-to="2"></li>
                <li data-target="#slidershow" data-slide-to="3"></li>
            </ol>
            
            <!-- 轮播图片 -->
            <div class="carousel-inner" role="listbox">
                <!--指定每个图片的m描述内容-->
                <div class="item active">
                <img src="/index/bgs1.jpg" style="width: 100%;height: 100%;">
                    <!-- <div class="carousel-caption">
                    <h3>第一张图片描述标题</h3>
                    <p>描述文字!</p>
                    </div> -->
                </div>
                <div class="item">
                    <img src="/index/bgs2.jpg" style="width: 100%;height: 100%;">
                    <!-- <div class="carousel-caption">
                    <h3>第二张图片描述标题</h3>
                    <p>描述文字!</p>
                    </div> -->
                </div>
                <div class="item">
                    <img src="/index/bgs3.jpg" style="width: 100%;height: 100%;">
                    <!-- <div class="carousel-caption">
                    <h3>第三张图片描述标题</h3>
                    <p>描述文字!</p>
                    </div> -->
                </div>
                <div class="item">
                    <img src="/index/bgs4.jpg" style="width: 100%;height: 100%;">
                    <!-- <div class="carousel-caption">
                    <h3>第三张图片描述标题</h3>
                    <p>描述文字!</p>
                    </div> -->
                </div>
            </div>
            
            <!-- 左右切换按钮 -->
            <!--添加左侧的按钮，点击会返回上一张。-->
            <a class="left carousel-control" href="#slidershow" data-slide="prev">
                <!--设置左侧的按钮-->
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
            </a>
            <!--添加右侧按钮，点击会切换到下一张。-->
            <a class="right carousel-control" href="#slidershow" data-slide="next">
                <!--设置右侧的按钮-->
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        
        </div>
    </div>
</div>
